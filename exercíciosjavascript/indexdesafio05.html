<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeros = [
            [60, -8],
            [9,4, 1],
            [2, 7, 23]
        ]

        // var menor = numeros[0][0]
        // var maior = numeros[0][0]

        var menor = Infinity
        var maior = -Infinity

        for(var linha = 0; linha < numeros.length; linha++){
            for(var coluna = 0; coluna < numeros[linha].length; coluna++) {
                if (numeros[linha][coluna] < menor) {
                    menor = numeros[linha][coluna]
                }

                if (numeros[linha][coluna] > maior) {
                    maior = numeros[linha][coluna]
                }
            }
        }

        console.log(maior, menor)
    </script>
</body>
</html>
